Change user password.
---
tags:
  - User
consumes:
    - multipart/form-data
parameters:
    - in: formData
      name: password
      type: string
      require: true
      description: the old password.
    - in: formData
      name: new_password
      type: string
      require: true
      description: the new password.
responses:
  200:
    description: Change User password successful!
